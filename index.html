<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status - Vynkor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #8b5cf6;
            text-decoration: none;
            margin-bottom: 30px;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .back-link:hover {
            transform: translateX(-5px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        .last-check {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            margin-top: 8px;
        }

        .overall-status {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            border: 2px solid rgba(16, 185, 129, 0.3);
            margin-bottom: 35px;
            text-align: center;
            transition: all 0.3s;
        }

        .status-icon {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .status-text {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .status-subtext {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            margin-top: 5px;
        }

        .global-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-top: 15px;
            overflow: hidden;
        }

        .global-fill {
            height: 100%;
            width: 0;
            border-radius: 4px;
            transition: width 1s ease, background 0.5s, box-shadow 0.5s;
        }

        .services-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 40px;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(139, 92, 246, 0.2);
            transition: all 0.5s;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
        }

        .service-card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            transition: all 0.3s;
        }

        .service-card.operational::before {
            background: #10b981;
        }

        .service-card.checking::before {
            background: #3b82f6;
        }

        .service-card.degraded::before {
            background: #f59e0b;
        }

        .service-card.down::before {
            background: #ef4444;
        }

        .service-card:hover {
            transform: translateY(-2px);
            border-color: rgba(139, 92, 246, 0.5);
        }

        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .service-name {
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s;
        }

        .status-badge.operational {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
            animation: pulseBadge 2s infinite;
        }

        .status-badge.checking {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
            animation: pulseBadge 2s infinite;
        }

        .status-badge.degraded {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.3);
            animation: pulseBadge 2s infinite;
        }

        .status-badge.down {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            animation: pulseBadge 2s infinite;
        }

        @keyframes pulseBadge {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1
            }

            50% {
                opacity: 0.5
            }
        }

        .service-url {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            font-family: 'Courier New', monospace;
            margin-bottom: 12px;
        }

        .service-url a {
            color: #8b5cf6;
            text-decoration: none;
            transition: all 0.3s;
        }

        .service-url a:hover {
            color: #ec4899;
        }

        .service-metrics {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .metric {
            flex: 1;
            min-width: 120px;
        }

        .metric-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 4px;
        }

        .metric-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
        }

        .uptime-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }

        .uptime-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
            border-radius: 3px;
            transition: width 0.5s;
        }

        .incidents-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .incidents-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #8b5cf6;
        }

        .no-incidents {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);
        }

        .no-incidents-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
            transition: all 0.3s;
            z-index: 1000;
        }

        .refresh-btn:hover {
            transform: translateY(-3px) rotate(180deg);
            box-shadow: 0 15px 40px rgba(139, 92, 246, 0.6);
        }

        .refresh-btn:active {
            transform: scale(0.95);
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @media(max-width:768px) {
            h1 {
                font-size: 2rem
            }

            .service-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px
            }

            .refresh-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem
            }
        }

        canvas {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="https://vynkor.fr" class="back-link">‚Üê Retour √† l'accueil</a>
        <div class="header">
            <h1>üìä Status des Services</h1>
            <p class="subtitle">Surveillance en temps r√©el</p>
            <p class="last-check">Derni√®re v√©rification : <span id="last-check">Chargement...</span></p>
        </div>

        <div class="overall-status" id="overall-status">
            <div class="status-icon" id="overall-icon">üîÑ</div>
            <div class="status-text" id="overall-text">V√©rification en cours...</div>
            <div class="status-subtext" id="overall-subtext">Analyse des services</div>
            <div class="global-bar">
                <div class="global-fill" id="global-fill"></div>
            </div>
        </div>

        <div class="services-grid" id="services"></div>

        <canvas id="uptimeChart" width="1000" height="200"></canvas>

    </div>

    <button class="refresh-btn" onclick="checkAllServices()" title="Actualiser">
        <span id="refresh-icon">üîÑ</span>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // ===== CONFIGURABLE =====
        const PING_INTERVAL_MS = 30000;  // 30s entre pings
        const MAX_HISTORY = 20;          // nombre de points affich√©s
        // =========================

        const services = [
            { name: 'Site principal', icon: 'üè†', url: 'https://vynkor.fr', color: '#10b981' },
            { name: 'Portfolio & CV', icon: 'üëî', url: 'https://cv.vynkor.fr', color: '#3b82f6' },
            { name: 'Zeta', icon: 'üéÆ', url: 'https://zeta.vynkor.fr', color: '#f59e0b' },
            { name: 'Convertisseur', icon: 'üîß', url: 'https://convertisseur.vynkor.fr', color: '#ef4444' }
        ];

        let serviceStatuses = {};
        let firstRenderDone = false;
        let pingHistory = {}; // { url: [pings] }
        let timeLabels = [];

        // load history from localStorage
        if (localStorage.getItem('pingHistory')) pingHistory = JSON.parse(localStorage.getItem('pingHistory'));
        if (localStorage.getItem('timeLabels')) timeLabels = JSON.parse(localStorage.getItem('timeLabels'));

        services.forEach(s => { if (!pingHistory[s.url]) pingHistory[s.url] = []; });

        // ===== Fonctions de ping =====
        async function checkService(service) {
            const start = performance.now();
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);
                await fetch(service.url, { method: 'HEAD', mode: 'no-cors', cache: 'no-cache', signal: controller.signal });
                clearTimeout(timeoutId);
                const end = performance.now();
                const responseTime = Math.round(end - start);
                let status = responseTime > 5000 ? 'degraded' : 'operational';
                let uptime = 99.5 + Math.random() * 0.5; // simulation dispo
                return { status, responseTime, uptime };
            } catch {
                return { status: 'down', responseTime: 0, uptime: 0 };
            }
        }

        function getStatusInfo(status) {
            return {
                operational: { text: 'Op√©rationnel', icon: '‚úì' },
                checking: { text: 'V√©rification', icon: 'üîÑ' },
                degraded: { text: 'D√©grad√©', icon: '‚ö†' },
                down: { text: 'Hors ligne', icon: '‚úï' }
            }[status] || { text: 'V√©rification', icon: 'üîÑ' };
        }

        // ===== Render services =====
        function renderService(service, s) {
            const info = getStatusInfo(s.status);
            return `<div class="service-card ${s.status}" data-url="${service.url}">
            <div class="service-header">
                <div class="service-name"><span>${service.icon}</span> ${service.name}</div>
                <div class="status-badge ${s.status}"><span class="status-dot"></span>${info.icon} ${info.text}</div>
            </div>
            <div class="service-url"><a href="${service.url}" target="_blank">${service.url.replace('https://', '')}</a></div>
            <div class="service-metrics">
                <div class="metric">
                    <div class="metric-label">Temps de r√©ponse</div>
                    <div class="metric-value">${s.responseTime || '‚Äî'} ms</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Disponibilit√© (30j)</div>
                    <div class="metric-value">${s.uptime?.toFixed(2) || '‚Äî'}%</div>
                    <div class="uptime-bar"><div class="uptime-fill" style="width:${s.uptime || 0}%"></div></div>
                </div>
            </div>
        </div>`;
        }

        function renderServices(updateOnly = false) {
            const container = document.getElementById('services');
            if (!updateOnly) {
                container.innerHTML = services.map(s => renderService(s, serviceStatuses[s.url] || { status: 'checking' })).join('');
                if (!firstRenderDone) {
                    document.querySelectorAll('.service-card').forEach((c, i) => setTimeout(() => c.classList.add('show'), i * 100));
                    firstRenderDone = true;
                } else document.querySelectorAll('.service-card').forEach(c => c.classList.add('show'));
            } else {
                services.forEach(s => {
                    const card = container.querySelector(`.service-card[data-url="${s.url}"]`);
                    if (card) {
                        const sData = serviceStatuses[s.url];
                        const badge = card.querySelector('.status-badge');
                        const info = getStatusInfo(sData.status);
                        badge.innerHTML = `<span class="status-dot"></span>${info.icon} ${info.text}`;
                        badge.className = `status-badge ${sData.status}`;
                        const metrics = card.querySelectorAll('.metric-value');
                        metrics[0].textContent = `${sData.responseTime || '‚Äî'} ms`;
                        metrics[1].textContent = `${sData.uptime?.toFixed(2) || '‚Äî'}%`;
                        card.querySelector('.uptime-fill').style.width = `${sData.uptime || 0}%`;
                    }
                });
            }
        }

        // ===== Overall status =====
        function updateOverallStatus() {
            const statuses = Object.values(serviceStatuses);
            if (!statuses.length) return;

            const totalPoints = statuses.reduce((acc, s) => acc + (s.status === 'operational' ? 2 : s.status === 'degraded' ? 1 : 0), 0);
            const maxPoints = statuses.length * 2;
            const percent = totalPoints / maxPoints * 100;

            const overall = document.getElementById('overall-status');
            const icon = document.getElementById('overall-icon');
            const text = document.getElementById('overall-text');
            const subtext = document.getElementById('overall-subtext');
            const fill = document.getElementById('global-fill');

            if (percent >= 66.6) { overall.className = 'overall-status operational'; icon.textContent = 'üü¢'; text.textContent = 'Syst√®mes stables'; fill.style.background = 'linear-gradient(90deg,#10b981,#059669)'; }
            else if (percent >= 33.3) { overall.className = 'overall-status degraded'; icon.textContent = 'üü†'; text.textContent = 'Performance d√©grad√©e'; fill.style.background = 'linear-gradient(90deg,#f59e0b,#d97706)'; }
            else { overall.className = 'overall-status down'; icon.textContent = 'üî¥'; text.textContent = 'Probl√®mes majeurs'; fill.style.background = 'linear-gradient(90deg,#ef4444,#b91c1c)'; }

            fill.style.width = '0';
            setTimeout(() => { fill.style.width = `${percent}%` }, 50);
            subtext.textContent = `${percent.toFixed(1)}% de disponibilit√© globale`;
        }

        // ===== Chart.js =====
        const ctx = document.getElementById('uptimeChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: timeLabels,
                datasets: services.map(s => ({
                    label: s.name,
                    data: pingHistory[s.url],
                    fill: false,
                    borderColor: s.color,
                    tension: 0.3,
                    pointRadius: 5,
                    pointHoverRadius: 8,
                    borderWidth: 2
                })).concat([{
                    label: 'Moyenne',
                    data: Array(MAX_HISTORY).fill(null),
                    borderColor: '#ffffff',
                    borderDash: [5, 5],
                    fill: false,
                    tension: 0.3
                }])
            },
            options: {
                responsive: true,
                animation: { duration: 500 },
                scales: {
                    y: { title: { display: true, text: 'Ping (ms)' } },
                    x: { title: { display: true, text: 'Heure' } }
                },
                plugins: {
                    legend: { display: true },
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                const service = services[context.datasetIndex];
                                if (!service) return context.formattedValue + ' ms';
                                const status = serviceStatuses[service.url]?.status || 'checking';
                                return `${service.name}: ${context.formattedValue} ms (${status})`;
                            }
                        }
                    }
                }
            }
        });

        function updateChart() {
            chart.data.labels = timeLabels;
            services.forEach((s, i) => {
                chart.data.datasets[i].data = pingHistory[s.url];
            });

            // calcul moyenne
            const moyenne = [];
            for (let i = 0; i < timeLabels.length; i++) {
                let sum = 0, count = 0;
                services.forEach(s => { const val = pingHistory[s.url][i]; if (val != null) { sum += val; count++; } });
                moyenne.push(count ? Math.round(sum / count) : null);
            }
            chart.data.datasets[services.length].data = moyenne;

            chart.update();
        }

        // ===== Check all services =====
        async function checkAllServices() {
            document.getElementById('refresh-icon').classList.add('spinner');

            services.forEach(s => serviceStatuses[s.url] = { status: 'checking', responseTime: null, uptime: null });
            renderServices();

            await Promise.all(services.map(async s => {
                const res = await checkService(s);
                serviceStatuses[s.url] = res;

                pingHistory[s.url].push(res.responseTime);
                if (pingHistory[s.url].length > MAX_HISTORY) pingHistory[s.url].shift();
            }));

            timeLabels.push(new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' }));
            if (timeLabels.length > MAX_HISTORY) timeLabels.shift();

            renderServices(true);
            updateOverallStatus();
            updateChart();

            // sauvegarde localStorage
            localStorage.setItem('pingHistory', JSON.stringify(pingHistory));
            localStorage.setItem('timeLabels', JSON.stringify(timeLabels));

            document.getElementById('last-check').textContent = new Date().toLocaleTimeString();
            document.getElementById('refresh-icon').classList.remove('spinner');
        }

        // ===== Initial load =====
        checkAllServices();
        setInterval(checkAllServices, PING_INTERVAL_MS);
    </script>
</body>

</html>
